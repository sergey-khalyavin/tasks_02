<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Таблица</title>
</head>
<body>
	<table>
		<caption>УСЛУГИ БАРБЕРШОПА "Branch"</caption>
			<tr>
				<th>Услуга</th>
				<th>Стоимость</th>
				<th>Сроки</th>
			</tr>
			<tr>
				<td>МУЖСКАЯ СТРИЖКА</td>
				<td>250 грн</td>
				<td>1 час</td>
			</tr>
			<tr>
				<td>ЖЕНСКАЯ СТРИЖКА</td>
				<td>350 грн</td>
				<td>2 часа</td>
			</tr>
			<tr>
				<td>СТРИЖКА + БОРОДА</td>
				<td>350 грн</td>
				<td>1.5 часа</td>
			</tr>
			<tr>
				<td>КОРРЕКЦИЯ СТРИЖКИ</td>
				<td>170 грн</td>
				<td>1 час</td>
			</tr>
			<tr>
				<td>СТРИЖКА БОРОДЫ</td>
				<td>150 грн</td>
				<td>1 час</td>
			</tr>
			<tr>
				<td>ЧЕРНАЯ МАСКА</td>
				<td>150 грн</td>
				<td>0.5 часа</td>
			</tr>
	</table>
</body>
</html>
